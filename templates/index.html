<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TRVL - A Smarter Vacation</title>
  <meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style1.css') }}"
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" >
  <h1>TRVL</h1>
  <h2>Create a New Vacation Plan</h2>
  <form class="form" action="/middleman">
    
    <fieldset class="form-fieldset ui-input __first">
      <input type="text" id="usrfromloc" tabindex="0" name="ufl"/>
      <label for="username">
        <span data-text="{{message1}}">{{message1}}</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __second">
      <input type="text" id="usrtoloc" tabindex="0" name="utl"/>
      <label for="username">
        <span data-text="{{message2}}">{{message2}}</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __second">
      <input type="text" id="flight" tabindex="0" name="fl" />
      <label for="username">
        <span data-text="Flight/Drive/Uber?">Flight/Drive/Uber?</span>
      </label>
    </fieldset>

    <div class="form-footer">
      <button class="btn" id="send">Build a Trip</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{{ url_for('static',filename='styles/script.js') }}"></script>
</body>

</html>
